<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>1234</h1>

		<script>
			//variables *************************

			//const //global/local
			//let // global/local

			// you cant change the value of const in runtime
			const x = 20;

			console.log(x);
			//  you can change the value of let in runtime
			let y = 50;

			y = x;

			console.log(y);

			//********************objects and arrays***************

			//Objects

			const obj = {
				name: 'sahil',
				age: 23,
				func: () => {
					console.log('im a function');
				},
			};

			obj.name = 'more';
			obj.func();
			console.log(obj);

			// arrays

			const arr = [1, 2, 3, 4, 5];

			const arr1 = [
				{
					name: 'sahil',
					age: 23,
					func: () => {
						console.log('im a function');
					},
				},
				{
					name: 'more',
					age: 23,
					func: () => {
						console.log('im a function');
					},
				},
				{
					name: 'sonu',
					age: 23,
					func: () => {
						console.log('im a function');
					},
				},
			];

			//********** Functions **************

			// normal functions

			//simple function without parameter

			function func() {
				console.log('this is my first func');
			}

			//simple function with parameter

			function withParam(welcome) {
				console.log(welcome);
			}

			//calling a function

			func();
			withParam();
			withParam('hello world');

			//fat arraow function

			const practice = () => {
				console.log('fat arrow function');
			};

			//fat arrow with parameters

			const params = (params) => {
				console.log(params);
			};

			practice();
			params('hwllo');

			//functions with variables

			const add = (x, y) => {
				let c = x + y;
				console.log(c);
			};

			add(2, 50);


			
		</script>
	</body>
</html>
